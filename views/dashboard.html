<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./scripts/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" href="./css/gauge.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
    </head>
        <body>
            <div id="map"></div>
            
            <div class="modal" id="modalDevice" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h6 id="titleDevice"></h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="column">
                                    <div class="col-xs-12 col-md-6">
                                        <h6 class="text-center">Gas <span class="gauge_gas_text"></span></h6>
                                        <div class="gauge gauge_gas">
                                            <div class="gauge__body">
                                                <div class="gauge__fill gauge__fill--gas"></div>
                                                <div class="gauge__cover"></div>
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="col-xs-12 col-md-6">
                                        <h6 class="text-center">Fire <span class="gauge_fire_text"></span></h6>
                                        <div class="gauge gauge_fire">
                                            <div class="gauge__body">
                                                <div class="gauge__fill gauge__fill--fire"></div>
                                                <div class="gauge__cover"></div>
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="col-xs-12 col-md-6">
                                        <h6 class="text-center">Temperature <span class="gauge_temp_text"></span></h6>
                                        <div class="gauge gauge_temp">
                                            <div class="gauge__body">
                                                <div class="gauge__fill gauge__fill--temp"></div>
                                                <div class="gauge__cover"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="./scripts/axios/dist/axios.min.js" type="text/javascript"></script>
            <script src="./scripts/socket.io-client/dist/socket.io.js" type="text/javascript"></script>
            <script src="./scripts/canvas-gauges/gauge.min.js" type="text/javascript"></script>
            <script src="./scripts/jquery/dist/jquery.min.js" type="text/javascript"></script>
            <script src="./scripts/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

        
            <script type="text/javascript" src="./js/script.js"></script>
            <script type="text/javascript" src="./js/realtime.js"></script>

            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn51vnthzG3sFMj3i-
            ozZ09jwwpYTOyAA&callback=initMap"></script>
            
        </body>
</html>
